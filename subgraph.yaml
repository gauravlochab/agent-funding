specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Safe
    network: optimism
    source:
      address: "0xc8e264f402ae94f69bdef8b1f035f7200cd2b0c7"
      abi: Safe
      startBlock: 137808400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FundingBalance
      abis:
        - name: Safe
          file: ./abis/Safe.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: SafeReceived(indexed address,uint256)
          handler: handleSafeReceived
        - event: ExecutionSuccess(bytes32,uint256)
          handler: handleExecutionSuccess
      file: ./src/funding.ts
  - kind: ethereum
    name: USDC_Native
    network: optimism
    source:
      address: "0x0b2C639c533813f4Aa9D7837CAf62653d097Ff85"
      abi: ERC20
      startBlock: 137808400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FundingBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleUSDC
      file: ./src/funding.ts
  - kind: ethereum
    name: USDC_Bridged
    network: optimism
    source:
      address: "0x7F5c764cBc14f9669B88837ca1490cCa17c31607"
      abi: ERC20
      startBlock: 137808400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FundingBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleUSDC
      file: ./src/funding.ts
  - kind: ethereum
    name: VeloNFTManager
    network: optimism
    source:
      address: "0x416b433906b1B72FA758e166e239c43d68dC6F29"
      abi: NonfungiblePositionManager
      startBlock: 137808400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProtocolPosition
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: VelodromeCLPool
          file: ./abis/VelodromeCLPool.json
        - name: VelodromeCLFactory
          file: ./abis/VelodromeCLFactory.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNFTTransfer
      file: ./src/veloNFTManager.ts
  - kind: ethereum
    name: UniV3NFTManager
    network: optimism
    source:
      address: "0xC36442b4a4522E871399CD717aBDD847Ab11FE88"
      abi: NonfungiblePositionManager
      startBlock: 137808400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProtocolPosition
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/UniswapV3NFTManager.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: VelodromeCLPool
          file: ./abis/VelodromeCLPool.json
        - name: VelodromeCLFactory
          file: ./abis/VelodromeCLFactory.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleUniV3IncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleUniV3DecreaseLiquidity
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleUniV3Collect
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleUniV3Transfer
      file: ./src/uniV3NFTManager.ts
  # Bootstrap VelodromeV2 Pool - USDC/LUSD pool that Safe already uses
  - kind: ethereum
    name: VeloV2Pool_USDC_LUSD
    network: optimism
    source:
      address: "0x4f3da11c5cadf644ae023dbad01008a934c993e2"
      abi: VelodromeV2Pool
      startBlock: 137808400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProtocolPosition
      abis:
        - name: VelodromeV2Pool
          file: ./abis/VelodromeV2Pool.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
        - name: VelodromeCLPool
          file: ./abis/VelodromeCLPool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleVeloV2Mint
        - event: Burn(indexed address,indexed address,uint256,uint256)
          handler: handleVeloV2Burn
        - event: Sync(uint256,uint256)
          handler: handleVeloV2Sync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleVeloV2Transfer
      file: ./src/veloV2Pool.ts
